<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href={{ url_for('index') }} style="font-size: 36px">MOVIES<span style="color: red">4</span>YOU</a>
        <div class="navbar-nav">
            <a class="nav-link" href={{ url_for('index') }}>MOVIES</a>
            <a class="nav-link" href={{ url_for('recommendations') }}>RECOMMENDATIONS</a>
        </div>
        <div class="navbar-nav ms-auto">
            {% if 'username' not in session %}
                <a class="nav-link" href={{ url_for('auth.login') }}>Login</a>
                <a class="nav-link" href={{ url_for('auth.register') }}>Register</a>
            {% else %}
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">
                        {{ session['username'] }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href={{ url_for('userpage') }}>My page</a></li>
                        <li><a class="dropdown-item" href={{ url_for('auth.logout') }}>Logout</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
